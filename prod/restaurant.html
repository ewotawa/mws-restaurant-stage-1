<!DOCTYPE html>
<html lang="en">

<head>
  <!-- set Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- pwa meta tag -->
  <meta name="theme-color" content="#afafaf">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- font awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- preconnect -->
  <link rel="preconnect" id="preconnectGoogleMapApi">
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="container">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Config file for API keys -->
  <!-- <script type="text/javascript" src="js/config.js"></script> -->
  <!-- idb script for promises with IndexedDB -->
  <script type="application/javascript" charset="utf-8" src='js/idb.js'></script>
  <!-- Database helpers -->
  <!-- <script async type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <!-- <script type="text/javascript" src="js/restaurant_info.jks"></script> -->
  <!-- Concatenated javascript file -->
  <script type="application/javascript" charset="utf-8" src='js/js_restaurant.js'></script>
  
  
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>  -->
  <script async defer id="googleApi"></script>
  <!-- End scripts -->

</body>

</html>
