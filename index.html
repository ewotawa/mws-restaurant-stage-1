<!DOCTYPE html>
<html lang="en">

<head>
  <!-- set Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- pwa meta tag -->
  <meta name="theme-color" content="#afafaf">
  <!-- stylesheet links -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- font awesome CDN -->
  <script id="fontAwesome"></script>
  <!-- preconnect links -->
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- title -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="container">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <div class="nav-right" id="hamburger"><h1><i class="fas fa-bars"></i></h1></div>
    </nav>
  </header>

  <main id="maincontent">
    <!-- filters -->
    <section>
      <div class="filter-options" id="drawer">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="nValue" onchange="updateRestaurants()">
          <option id="nValue" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cValue" onchange="updateRestaurants()">
          <option id="cValue" value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    
    <!-- map container -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

    <!-- restaurant cards -->
    <section class="container center">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/config.js"></script>
  <script type="application/javascript" charset="utf-8" src='js/idb.js'></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src='js/indexController.js'></script>
  <script type="application/javascript" charset="utf-8" src='js/idb-test_index.js'></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script async defer id="googleApi"></script>
  


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
