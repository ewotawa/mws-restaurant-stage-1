<!DOCTYPE html>
<html>

<head>
  <!-- set Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- stylesheet links -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- title -->
  <title>Restaurant Reviews</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
</head>

<body>
  <header>
    <nav class="container">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <div class="nav-right" id="hamburger"><h1><i class="fas fa-bars"></i></h1></div>
    </nav>
  </header>

  <main id="maincontent">
    <!-- filters -->
    <section>
      <div class="filter-options" id="drawer">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    
    <!-- map container -->
    <section id="map-container">
      <div id="map"></div>
    </section>

    <!-- restaurant cards -->
    <section class="container center">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/config.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script async defer id="googleApi"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
